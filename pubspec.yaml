name: bookfinder
description: "book search app using open library"
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.5.3


# consider running `flutter pub upgrade --major-versions`. for upgrade to major versions,
# run `flutter pub outdated`.To see which dependencies have outdated and newer.
dependencies:
  flutter:
    sdk: flutter

  #UI related.
  flutter_svg: ^2.0.17
  cupertino_icons: ^1.0.8
  
  #For Responsive UI
  sizer: ^3.0.5
  
  #For localization (Multi language)
  easy_localization: ^3.0.7

  #Networking
  retrofit: ^4.4.2
  dio: ^5.8.0+1
  internet_connection_checker: ^3.0.1
  pretty_dio_logger: ^1.4.0
  dartz: ^0.10.1

  #Dependancy Injection
  get_it: ^8.0.3

  #For mange UI dynamically
  provider: ^6.1.2

  #For Local database
  floor: ^1.5.0
  sqflite: ^2.4.1
  shared_preferences: ^2.5.1
  #flutter_secure_storage: ^7.0.1

  #utils
  logger: ^2.5.0
  device_info_plus: ^11.2.2

  #state management
  equatable: ^2.0.7
  flutter_bloc: ^9.0.0
  bloc: ^9.0.0
 
  flutter_debouncer: ^2.0.0
  shimmer: ^3.0.0
  infinite_scroll_pagination: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  cached_network_image: ^3.3.1







dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^9.1.7
  floor_generator: ^1.5.0
  build_runner: ^2.4.14
  mockito: ^5.4.4

   
  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/icon/book_finder_icon.png
     - assets/images/fallback_image.png


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/book_finder_icon.png"
  
  # see https://flutter.dev/to/font-from-package
  # https://flutter.dev/to/resolution-aware-images
  # https://flutter.dev/to/asset-from-package
